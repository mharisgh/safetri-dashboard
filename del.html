<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <div class="progress-circle-small">
    <span class="percent"></span>
    <svg class="progress-small" viewBox="0 0 100 100">
      <circle class="progress-background" cx="50" cy="50" r="45"></circle>
      <circle class="progress-bar" cx="50" cy="50" r="45"></circle>
    </svg>
  </div>
  

<style>
  .progress-circle-small {
  position: relative;
  display: inline-block;
  width: 100px;
  height: 100px;
  text-align: center;
}

.progress-small {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  transform: rotate(-90deg);
}

.progress-background {
  fill: none;
  stroke: #ddd;
  stroke-width: 5;
}

.progress-bar {
  fill: none;
  stroke: #f00;
  stroke-width: 5;
  stroke-dasharray: 283;
  stroke-dashoffset: 0;
  transition: stroke-dashoffset 1s ease-out;
}

</style>
</body>

<script>
function progressCircle(percent) {
  const circle = document.querySelector('.progress-bar');
  const percentText = document.querySelector('.percent');
  const circumference = 283;
  const offset = circumference - percent / 100 * circumference;
  
  circle.style.strokeDashoffset = offset;
  percentText.innerHTML = percent + "%";
}

// Example usage:
progressCircle(25); // set progress to 75%

</script>

</html>
